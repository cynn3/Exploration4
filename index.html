<!DOCTYPE html>
<html lang="en-US">
<title>Customers</title>
<link rel="stylesheet" href="style.css">
    <script src="https://www.w3schools.com/appml/2.0.3/appml.js"></script>
<body>
<h1>Student Management System</h1>

<table appml-data="Students.js" appml-controller="studentController">
  <tr>
    <th>Name</th>
    <th>Class</th>
    <th>Student Number</th>
  </tr>
  <tr appml-repeat="system">
    <td>{{StudentName}}</td>
    <td>{{Class}}</td>
    <td>{{StudentNumber}}</td>
  </tr>
    <div appml-include-html="editorName.htm"></div>
</table>

    <script>
    function studentController($appml) {
     if($appml.message == "ready"){
         alert("The table is ready!!")}
        if ($appml.message == "display") {
            if ($appml.display.name == "StudentName") {
            $appml.display.value = $appml.display.value.toUpperCase();
            }
        }
}
</script>
</body>
